{% extends 'base.html' %}

{% block content %}
<style>
    .dashboard-card {
        background-color: rgb(31, 100, 109); /* Dark background */
        border-radius: 10px; /* Rounded edges */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Shadow for depth */
        transition: transform .2s; /* Smooth transform on hover */
        height: 200px; /* Double the height */
        width: calc(100% - 80px); /* Reduce width */
    }
    .dashboard-card:hover {
        transform: scale(1.05); /* Slight increase in size on hover */
    }
    .dashboard-card .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-around; /* This will give space above and below the items */
    align-items: center;
    height: 100%; /* Make sure the card body fills the entire card */
    }

    .dashboard-card a {
        color: #ffffff; /* Light text color for readability */
        text-decoration: none;
        line-height: normal; /* or 1; Adjust as needed */
    }
    .dashboard-card .fa-icon {
        font-size: 6rem; /* Large icon size */
        margin-bottom: 20px; /* Increase bottom margin to push the icon down */
    }
</style>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col d-flex justify-content-center">
            <div class="dashboard-card">

                    <i class="fas fa-chart-line fa-icon"></i>
                    <a href="{{ url_for('terminal.tdaily_sales') }}" class="stretched-link">Monthly Sales</a>
                </div>
            </div>
        </div>

        <!-- Repeat for each dashboard item, adjusting the href and icons as needed -->

        </div>

        <!-- Add more cards as per your requirements -->

    </div> <!-- End of row -->
</div> <!-- End of container -->
