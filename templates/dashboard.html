<script>
    function updateSelectedStore(selectElement) {
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var selectedStoreName = selectedOption.text;
        document.getElementById("selectedStoreLabel").innerText = selectedStoreName;
    }
</script>
