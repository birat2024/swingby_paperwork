{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Application Settings</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.default_timezone.label }}
            {{ form.default_timezone(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
